<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FoodBridge</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">FoodBridge</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="updates.html">Real-time Updates</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><button id="logoutBtn">Logout</button></li> <!-- Logout Button -->
            </ul>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard" id="dashboard" style="display: none;">
        <h1>Welcome to Your Dashboard</h1>

        <!-- Food Listing Form -->
        <form id="foodForm">
            <input type="text" id="foodName" placeholder="Food Name" required>
            <input type="text" id="foodDescription" placeholder="Description" required>
            <input type="number" id="foodQuantity" placeholder="Quantity" required>
            <input type="text" id="foodLocation" placeholder="Location" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Available Food Items</h2>
        <div id="foodList"></div>
    </section>

    <!-- ✅ Authentication Check -->
    <script type="module" src="../assets/config.js"></script>
    <script type="module" src="../assets/dashboard.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to log in first!");
                window.location.href = "signup.html";
            } else {
                document.getElementById("dashboard").style.display = "block";
            }

            // ✅ Logout Functionality
            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.removeItem("token");
                window.location.href = "signup.html"; // Redirect to login
            });
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodBridge. All Rights Reserved.</p>
    </footer>

</body>
</html>
