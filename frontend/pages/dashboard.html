<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FoodBridge</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">FoodBridge</div>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h1>Welcome to Your Dashboard</h1>
        <button onclick="listFood()">List Surplus Food</button>
        <button onclick="requestFood()">Request Food</button>

        <!-- Food Listing Form -->
        <form id="foodForm">
            <input type="text" id="foodName" placeholder="Food Name" required>
            <input type="text" id="foodDescription" placeholder="Description" required>
            <input type="number" id="foodQuantity" placeholder="Quantity" required>
            <input type="text" id="foodLocation" placeholder="Location" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Available Food Items</h2>
        <div id="foodList"></div>
    </section>

    <!-- Link to dashboard.js -->
    <script defer src="../assets/dashboard.js"></script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FoodBridge. All Rights Reserved.</p>
    </footer>

</body>
